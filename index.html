<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
 <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<main id="container">
<div id="porcent" class="square">
<p class="subtitle">Your Result</p>
<div class="circle">
<p class="score">76</p>
<p class="total">of 100</p>
</div>
<p class="great">Great</p>
<p class="info">You scored higher than 65% of the people who have taken these tests.</p>
</div>

<div id="estadistic" class="square">
<h1>Summary</h1>
<div class="item reaction">
    <img src="images/icon-reaction.svg" alt="item-reaction"><p class="Reaction">
    Reaction</p> <span class="points"> 80/100</span>
</div>
<div class="item memory">
    <img src="images/icon-memory.svg"> <p class="Memory">Memory</p>
<span class="points"> 92/100</span>
</div>
<div class="item verbal">
    <img src="images/icon-verbal.svg" alt="icon-verbal"><p class="Verbal">Verbal</p>
<span class="points"> 61/100</span>
</div>
<div class="item visual">
    <img src="images/icon-visual.svg" alt="icon-visual"><p class="Visual">Visual</p>
    <span class="points"> 72/100</span></div>
<button type="submit" class="Continue">Continue</button>
</div>


</main>

</div>
</body>
</html>
